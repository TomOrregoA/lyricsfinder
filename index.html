<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container-fluid p-0" id="header">
            <nav class="navbar p-2 justify-content-around">
                <a class="navbar-brand" href="#">
                    <h3>Lyrics Finder</h3>
                </a>
                <form action="#" class="formulario">
                    <input type="text" name="cancion" id="cancion" placeholder="Song">
                    <input type="text" name="artista" id="artista" placeholder="Artist">

                    <button type="button" class="btn" id="enviar">Get the Lyrics!</button>
                </form>
            </nav>
        </div>
    </header>

    <main>
        <div class="container hide" id="lyrics-container">
            <div class="row d-flex justify-content-center p-3">
                <div class="col col-md-6">
                    <ul id="lyrics"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>@Tom√°s Orrego</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
